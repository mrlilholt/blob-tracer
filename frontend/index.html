<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Blob Trace Video Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- âœ… NOTE: relative path, not /static/styles.css -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <h1>Blob Trace Video Generator</h1>
    <p>Upload a video, tweak settings, and generate a blob-tracing overlay.</p>

    <form id="blobForm">
      <label class="field">
        <span>Video file</span>
        <input type="file" id="videoFile" accept="video/*" required />
      </label>

      <label class="field">
        <span>Max boxes</span>
        <input type="number" id="maxBoxes" min="1" max="100" value="10" />
      </label>

      <label class="field">
        <span>Min blob area</span>
        <input type="number" id="minArea" min="10" max="10000" value="50" />
      </label>

      <button type="submit" id="submitBtn">Generate</button>
    </form>

    <div id="status"></div>

    <section id="resultSection" class="hidden">
      <h2>Result</h2>
      <video id="outputVideo" controls></video>
      <a id="downloadLink" href="#" download="blob_traced_output.mp4">Download video</a>
    </section>
  </main>

  <script src="main.js"></script>
</body>
</html>
